<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5a48b98706.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <title>Tinder</title>
</head>
<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        
    </nav>
    <div class="photo-actions">

        <div class="photo">
            <div class="photo-text">
                <div class="name-age">
                    <h2>Léo,</h2>
                    
                    <h2>24</h2>
                </div>
                <div class="bio">
                    Developer Junior, Tenho uma filha, estudo muito e não gosto de sair para noitada, jogo meus joguinhos no pc e vejo séries e filmes.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>

            </div>
            <div class="action">
                <i class="fas fa-star"></i>

            </div>
            <div class="action">
                <i class="fas fa-heart"></i>

            </div>
        </div>
    </div>
</body>
</html>
